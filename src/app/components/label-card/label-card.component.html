<mat-card class="card">
  <mat-card-header class="header-content">
      <div class="header-avatar card-avatar" mat-card-avatar>
        <mat-icon class="icon">
          {{ iconName }}
        </mat-icon>
    </div>
    <mat-card-title>{{ value }}</mat-card-title>
    <mat-card-subtitle>{{ title }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
